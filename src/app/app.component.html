<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
<!--        routerLink="" permet de naviguer sans rafraichir toute la page pour rester en SPA-->
<!--        [routerLinkActiveOptions]="{exact: true}" demande d'avoir la route exacte, le comportement par défaut veut que la route contienne-->
<!--        , ce qui est toujours le cas poir la page d'accueil-->
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><a routerLink="/">Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a [routerLink]="['users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--      affiche le module sélectionné par le router-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
